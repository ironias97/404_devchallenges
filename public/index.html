<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <link
      rel="stylesheet"

    <title>404 Page Not Found</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      ul {
        padding-left: 24px;
      }

      li {
        margin-bottom: 8px;
      }

      .welcome {
        max-width: 800px;
        margin: 0 auto;
      }

      .welcome-text {
        margin-top: 30vh;
        font-weight: 500;
      }

      .welcome-text p {
        font-size: 1rem;
        font-weight: 400;
      }

      .welcome-text h1 {
        font-size: 1.5rem;
      }

      .welcome-text a {
        color: #f7542e;
      }
    </style>
    <style>
      @media only screen and (max-width: 992px) {
        .main__container {
          max-width: 600px;
          margin: auto;
          /* display:inline; */
        }
      }

      .item__container {
        width: 90%;
        margin: auto;
        display: block;
      }
      .img__container {
        max-width: 80%;
        margin: auto;
      }
      .img__item {
        width: 100%;
        height: auto;
      }
      @media only screen and (min-width: 992px) {
        .main__container {
          width: 90%;
          margin: auto;
          /* display:inline; */
        }
        .item__container {
          display: inline-block;
          width: 45%;
        }
        .img__container {
          height: auto;
          width: 100%;
        }
      }
      .item__button {
        height: 68px;
        font-size: 14px;
        background-color: #333333;
        color: white;
      }
      .content__title {
        font-family: 'Inconsolta';
        font-size: 24px;
        font-weight: 700;
      }
      .text {
        font-family: 'Space Mono';
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 40px;
        justify-content: center;
      }
      .footer__string {
        text-align: center;
        font-size: 14px;
        color: #bdbdbd;
      }

    <div class="main__container">
      <!-- Contenido -->
      <div class="content__container">
        <div class="">

            <img class="img__item" src="Scarecrow.png" alt="Scarecrow" />

  <footer>

      Created by
